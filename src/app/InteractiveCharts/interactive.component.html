<div style="width: 100%; float: left;">
  <h2>Demo #1: Highcharts with a basic editor</h2>
  <div style="width:30%; float: left;">
    Drill Type : <select [(ngModel)]='drillTypeSelect' class='form-control'  (change)="drilltypeChangeMethod()">
      <option value='Level'>Level</option>
      <option value='KPI'>KPI</option>
      <option value='Time'>Time</option>
    </select>
    <br/><br/>
    Time Period : <select [(ngModel)]='timePeriodSelect' class='form-control'  (change)="timePeriodChangeMethod()">
      <option value='YTD'>YTD</option>
      <option value='MTD'>MTD</option>
      <option value='WTD'>WTD</option>
      <option value='Today'>Today</option>
      <option value='PW'>PW</option>
      <option value='PM'>PM</option>
      <option value='PY'>PY</option>
    </select>

    <br/><br/>
     
    <br/>
    Chart Title :<input type="text" [(ngModel)]="chartTitle" /> <button (click)="updateTitle()">Update Title</button>
    <br/><br/>

    Chart Type :<input type="text" [(ngModel)]="chartType" /> <button (click)="updateType()">Update Type</button>
   <!-- <button (click)="toggleSeriesType()">1st series type toggle</button>  -->
    
  </div>
  <div style="width:65%; float: left;">
    <highcharts-chart 
      [Highcharts]="Highcharts"
      [options]="optFromInput"
      [(update)]="updateFromInput"
      [oneToOne]=true
      (chartInstance)="logChartInstance($event)"

      style="width: 100%; height: 350px; display: block;"
    ></highcharts-chart>
  </div>
</div>

<br/>
<hr/>
